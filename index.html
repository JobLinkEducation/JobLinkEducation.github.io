<!DOCTYPE html>
<html>
<head>
<title>Appointment Booking</title>
</head>
<body>
<h1>Appointment Booking</h1>
<p>Please select a hospital:</p>
<select id="hospital">
<option value="Apollo Hospital">Apollo Hospital</option>
<option value="Fortis Hospital">Fortis Hospital</option>
<option value="Max Hospital">Max Hospital</option>
</select>
<button onclick="getDoctors()">Get Doctors</button>
<script>
function getDoctors() {
var hospital = document.getElementById("hospital").value;
var xhr = new XMLHttpRequest();
xhr.open("GET", "appointment_booking.py?hospital=" + hospital, true);
xhr.onload = function() {
var response = xhr.responseText;
document.getElementById("doctors").innerHTML = response;
};
xhr.send();
}
</script>
<div id="doctors"></div>
</body>
</html>
